<!DOCTYPE html>
<html>
<head>
    <title>Rowspan y Colspan</title>
</head>
<body>

<h2>ROWSPAN Y COLSPAN</h2>

<table border="1">
    <tr>
        <th colspan="2">Encabezado de dos columnas</th>
        <th>Encabezado 3</th>
    </tr>
    <tr>
        <td rowspan="2">Celda 1<br>Fila 3</td>
        <td>Celda 3<br>Fila 3</td>
        <td>Celda 3<br>Fila 3</td>
    </tr>
    <tr>
        <td>Celda 3<br>Fila 3</td>
        <td>Celda 3<br>Fila 3</td>
    </tr>
</table>

</body>
</html>
